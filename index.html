            </div>
            <div class="project-item">

                </div>
            </div>
            
            <!-- 2행 -->
            <div class="project-item">
                <div class="pr_img"><img src="./img/pr04.jpg"></div>
                <div class="pr_info">CESCO Product QR<br>2025</div>

            <div class="project-item">

            <div class="project-item">

                <div class="new_img">

        </main>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // 1. 썸네일(.pr_img) 클릭 -> 팝업 열기
        $('.pr_img').on('click', function() {
            // 다른 팝업이 열려있으면 닫고, 현재 팝업을 연다
            $('.project-item').removeClass('active');
            $(this).closest('.project-item').addClass('active');
        });

        // 2. 닫기 버튼(.btn_close) 클릭 -> 팝업 닫기
        $('.btn_close').on('click', function(e) {
            e.stopPropagation(); // ★★★ 이벤트 전파를 막아 깜빡임 현상 방지 ★★★
            $(this).closest('.project-item').removeClass('active');
        });

        // 3. 어두운 배경(.new_img) 클릭 -> 팝업 닫기
        $('.new_img').on('click', function(e) {
            // ★★★ 클릭된 대상이 배경 자신일 때만 닫고, 이벤트 전파 차단 ★★★
            if (e.target === this) {
                $(this).closest('.project-item').removeClass('active');
            }
        });
    </script>
</body>

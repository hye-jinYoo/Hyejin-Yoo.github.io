    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // 1. 썸네일(.pr_img) 클릭: 팝업 열기
        $(".pr_img").click(function() {
            // 먼저 모든 팝업의 활성 상태(.active)를 제거합니다.
            $(".project-item").removeClass("active");
            // 그 다음, 클릭한 썸네일의 부모(.project-item)에만 .active 클래스를 추가합니다.
            $(this).closest(".project-item").addClass("active");
        });

        // 2. 닫기 버튼(.btn_close) 클릭: 팝업 닫기
        $(".btn_close").click(function() {
            // 현재 팝업의 부모(.project-item)에서 .active 클래스를 제거합니다.
            $(this).closest(".project-item").removeClass("active");
        });

        // 3. 어두운 배경(.new_img) 클릭: 팝업 닫기
        $(".new_img").click(function() {
            // 현재 팝업의 부모(.project-item)에서 .active 클래스를 제거합니다.
            $(this).closest(".project-item").removeClass("active");
        });

        // 4. 팝업 내용(.inner) 클릭 시 닫히는 것 방지 (가장 중요!)
        // 이 코드가 없으면 팝업 안의 이미지를 클릭해도 팝업이 닫혀버립니다.
        $(".new_img .inner").click(function(e) {
            // 클릭 이벤트가 배경(.new_img)으로 전달되는 것을 막습니다.
            e.stopPropagation();
        });
    </script>
